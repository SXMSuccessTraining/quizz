<style>
    #quiz {
        background-color: rgb(250, 171, 82);
        padding: 20px;
    }
    #questions h2 {
        font-family: Arial;
        font-size: 20px;
    }
    .choice {
        font-family: Arial;
        font-size: 16px;
    }
    #submit-btn, #score, #message {
        font-family: Arial;
        font-size: 16px;
    }
</style>
<div id="quiz">
    <div id="questions"></div>
    <button id="submit-btn" onclick="checkAnswer()">Soumettre</button>
</div>
<div id="score"></div>
<div id="message"></div>
<script>
var score = 0;
var currentQuestion = 0;
var questions = [
    {
        question: "Quelle est la date de la capitulation officielle de l'Allemagne?",
        choices: ["8 mai 1945", "15 août 1945", "2 septembre 1945", "7 novembre 1945"],
        correctAnswer: "8 mai 1945"
    },
    {
    question: "Combien de morts civils y a-t-il eu en Europe pendant la Seconde Guerre mondiale?",
    choices: ["Environ 6 millions", "Environ 12 millions", "Environ 20 millions", "Environ 30 millions"],
    correctAnswer: "Environ 20 millions"
    },
    {
    question: "Qui a dirigé les procès de Nuremberg?",
    choices: ["Winston Churchill", "Joseph Staline", "Harry Truman", "Robert Jackson"],
    correctAnswer: "Robert Jackson"
    },
    {
    question: "Quelle est la date de création de l'Organisation des Nations Unies?",
    choices: ["24 octobre 1945", "24 novembre 1945", "24 décembre 1945", "24 janvier 1946"],
    correctAnswer: "24 octobre 1945"
    },
    {
    question: "Comment appelle-t-on la doctrine des Etats-Unis pendant la Guerre froide ?",
    choices: ["Doctrine Eisenhower", "Doctrine Kennedy", "Doctrine Truman", "Doctrine Reagan"],
    correctAnswer: "Doctrine Truman"
    },
    {
    question: "Et la docrine soviétique?",
    choices: ["Doctrine de Jdanov", "Doctrine de la révolution", "Doctrine de la défense nationale", "Doctrine du socialisme"],
    correctAnswer: "Doctrine de Jdanov"
    },
    {
    question: "Quel est le bilan matériel de la Seconde Guerre mondiale?",
    choices: ["Environ 600 milliards de dollars", "Environ 1 milliard de dollars", "Environ 10 milliards de dollars", "Environ 100 milliards de dollars"],
    correctAnswer: "Environ 600 milliards de dollars"
    },
    {
    question: "Quel est le bilan humain de la Seconde Guerre mondiale?",
    choices: ["Environ 15 millions de morts", "Environ 50 millions de morts", "Environ 70 millions de morts", "Environ 85 millions de morts"],
    correctAnswer: "Environ 70 millions de morts"
    },
    {
    question: "Quel est le bilan psychologique de la Seconde Guerre mondiale?",
    choices: ["Stress post-traumatique", "Anxiété", "Dépression", "Tous les choix ci-dessus"],
    correctAnswer: "Tous les choix ci-dessus"
    },
    {
        question: "En quelle année a eu lieu la Conférence de Yalta?",
        choices: ["1942", "1943", "1945", "1947"],
        correctAnswer: "1945"
    },
    // autres questions
];

function displayQuestion() {
    var questionEl = document.getElementById('questions');
    questionEl.innerHTML = ''; // pour éviter de cumuler les questions

    var questionTitleEl = document.createElement('h2');
    questionTitleEl.textContent = questions[currentQuestion].question;
    questionEl.appendChild(questionTitleEl);

    var choicesEl = document.createElement('div');
    choicesEl.setAttribute('id', 'choices');
    questionEl.appendChild(choicesEl);

    var choices = questions[currentQuestion].choices;
    for (var i = 0; i < choices.length; i++) {
        var choiceEl = document.createElement('div');
        choiceEl.setAttribute('class', 'choice');

        var inputEl = document.createElement('input');
        inputEl.setAttribute('type', 'radio');
        inputEl.setAttribute('name', 'choice');
        inputEl.setAttribute('id', choices[i]);
        choiceEl.appendChild(inputEl);

        var labelEl = document.createElement('label');
        labelEl.textContent = choices[i];
        choiceEl.appendChild(labelEl);
        choicesEl.appendChild(choiceEl);
    }
}

window.onload = function() {
    displayQuestion();
}

// vérifier la réponse choisie
function checkAnswer() {
    var choice;
    var choices = document.getElementsByName('choice');
    for (var i = 0; i < choices.length; i++) {
        if (choices[i].checked) {
            choice = choices[i].id;
            break;
        }
    }

    if (choice === questions[currentQuestion].correctAnswer) {
        score++;
        alert("Bonne réponse!");
    } else {
        alert("Désolé, la réponse correcte était : " + questions[currentQuestion].correctAnswer);
    }
    currentQuestion++;
    if (currentQuestion < questions.length) {
        displayQuestion();
    } else {
        displayScore();
    }
}

// afficher le score final
function displayScore() {
    var scoreEl = document.getElementById('score');
    scoreEl.innerHTML = 'Votre score est: ' + score + '/' + questions.length;
}
</script>
